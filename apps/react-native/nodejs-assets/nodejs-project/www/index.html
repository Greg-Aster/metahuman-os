      // Theme initialization (same as Base.astro)
      const theme = (() => {
        if (typeof localStorage !== 'undefined' && localStorage.getItem('theme')) {
          return localStorage.getItem('theme');
        }
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          return 'dark';
        }
        return 'light';
      })();

      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script><!-- PERFORMANCE FIX: Bootstrap critical data before component hydration --><!-- This pre-fetches status data so it's ready when components hydrate --><!-- UNIFIED ARCHITECTURE: Both React Native and web use same fetch API --><script>
      // Check for React Native WebView
      const isReactNative = typeof window !== 'undefined' && 
        (window.ReactNativeWebView || window.location?.origin?.includes('127.0.0.1:4322'));

      // UNIFIED ARCHITECTURE:
      // - React Native: Fetch from local Node.js server (127.0.0.1:4322)
      // - Web: Fetch from same-origin server
      // Both use identical fetch API, no special handling needed
      if (!isReactNative) {
        // Web only: fetch critical status data immediately
        fetch('/api/status', { cache: 'no-store', credentials: 'same-origin' })
          .then(res => res.json())
          .then(data => {
            window.__MH_BOOTSTRAP_STATUS__ = data;
            console.log('[bootstrap] Status data pre-fetched');
          })
          .catch(err => {
            console.error('[bootstrap] Failed to pre-fetch status:', err);
          });
      } else {
        console.log('[bootstrap] Mobile: skipping bootstrap fetch (local-first architecture)');
      }
