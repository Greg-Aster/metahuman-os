<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Brain/neural network representation -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)" />
  <circle cx="50" cy="50" r="35" fill="none" stroke="white" stroke-width="2" opacity="0.3" />
  <circle cx="50" cy="50" r="25" fill="none" stroke="white" stroke-width="2" opacity="0.5" />
  <!-- Neural nodes -->
  <circle cx="50" cy="30" r="4" fill="white" />
  <circle cx="35" cy="50" r="4" fill="white" />
  <circle cx="65" cy="50" r="4" fill="white" />
  <circle cx="50" cy="70" r="4" fill="white" />
  <!-- Connections -->
  <line x1="50" y1="30" x2="35" y2="50" stroke="white" stroke-width="1.5" opacity="0.6" />
  <line x1="50" y1="30" x2="65" y2="50" stroke="white" stroke-width="1.5" opacity="0.6" />
  <line x1="35" y1="50" x2="50" y2="70" stroke="white" stroke-width="1.5" opacity="0.6" />
  <line x1="65" y1="50" x2="50" y2="70" stroke="white" stroke-width="1.5" opacity="0.6" />
</svg>
